<input type="text" [(ngModel)]="title">

{{title}}

<app-product></app-product>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'Edgar'">Este es Edgar</p>
  <p *ngSwitchCase="'Allan'">Este es Allan</p>
  <p *ngSwitchCase="'Poe'">Este es Poe</p>
  <p *ngSwitchDefault>No hay coincidencias</p>
</div>

<button (click)="addItem()">Add item.</button>

<ul>
  <li *ngIf="items.length === 0">La lista esta vac√≠a.</li>
  <li *ngFor="let name of items;index as i">
    {{name}} {{ i }}
    <button type="button" (click)="deleteItem(i)">Delete item</button>
  </li>
</ul>

<div *ngFor="let product of products">
  {{ product.title }}
  <img [src]="product.image" alt="">
  {{ product.price }}
</div>
