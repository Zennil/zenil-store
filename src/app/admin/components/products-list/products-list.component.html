<button mat-raised-button routerLink="create">Crear nuevo producto</button>
<table mat-table [dataSource]="products" class="mat-elevation-z8 products-table" aria-hidden="true">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th scope="col" mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th scope="col" mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let product">{{product.title}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th scope="col" mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let product">{{product.price}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th scope="col" mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let product">
            <button mat-icon-button [routerLink]="['edit', product.id]">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
