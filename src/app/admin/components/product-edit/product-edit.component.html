<form [formGroup]="form" (ngSubmit)="updateProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Producto
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input matInput placeholder="Titulo" type="text" formControlName="title">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input matInput placeholder="Precio" type="number" formControlName="price">
                    </mat-form-field>
                    <div *ngIf="ctrlPrice.errors && ctrlPrice.dirty">
                        <p *ngIf="ctrlPrice.hasError('price_invalid')">Este campo no es valido</p>
                        <p *ngIf="ctrlPrice.hasError('required')">Este campo es requerido</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea matInput placeholder="DescripciÃ³n" formControlName="description"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <mat-card-actions>
                <button mat-raised-button type="submit" [disabled]="form.invalid">Guardar</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
