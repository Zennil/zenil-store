<h3 appHighlight>{{ product.title | uppercase}}</h3>
<img [src]="product.image" alt="">
<strong>{{ product.price | currency }}</strong>
<p>{{ product.description | slice: 0 : 10}}</p>
<p>{{today | date: 'short'}}</p>
<button (click)="addCart()" mat-raised-button color="accent">Agregar al carrito</button>
<button [routerLink]="['/products', product.id]" mat-raised-button color="warn">Ver detalle</button>
